{% extends 'base_products.html' %}
{% block content %}


	<h1 class="products">Product detail</h1>

	<a href="{% url 'products:index' %}">Back</a>

	{% if product %}
		<h4 class="title">{{product.name}}</h4>
		<p>{{product.description}}</p>
		<p><strong>Price $</strong> {{product.price}}</p>
	{% else %}
		<h1 class="text-center">Not found products</h1>
	{% endif %}
	
{% endblock %}
